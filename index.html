<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5">
            <!-- Elias -->
        <a-marker type="barcode" value="10">
            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" color="#FFF2CC"></a-plane>
            <a-cylinder position=".5 .2 .5" scale="0.1 .5 0.1" color="green">
            <a-cylinder color="green" position="1 .2 0" scale="0.5 3 0.1" rotation="90 90 0" ></a-cylinder>        
            <a-cylinder color="green" position="1 .2 0" scale="0.5 3 0.1" rotation="90 90 0" ></a-cylinder>
            <a-cylinder color="green" position="-1 -.1 0" scale="0.5 3 0.1" rotation="90 90 0" ></a-cylinder>
            </a-cylinder>
            <a-cylinder position="-.4 .2 -.5" scale="0.1 .5 0.1" color="green">
            <a-cylinder color="green" position="1 .2 0" scale="0.5 3 0.1" rotation="90 90 0" ></a-cylinder>        
            <a-cylinder color="green" position="1 .2 0" scale="0.5 3 0.1" rotation="90 90 0" ></a-cylinder>
            <a-cylinder color="green" position="-1 -.1 0" scale="0.5 3 0.1" rotation="90 90 0" ></a-cylinder>
            </a-cylinder>
            <a-sphere position="-1 1 -1" color="orange" radius=".2"></a-sphere>
            <a-plane color="black" opacity=".5" width="1.95" height="0.3" position="0 1 0" side="double"></a-plane>
            <a-text position="0 1 0.02" align="center" value="Elias Myhlendorph"></a-text>
            <a-text position="0 1 -0.02" align="center" rotation="0 180 0" value="Elias Myhlendorph"></a-text>
        </a-marker>
                <!-- Makka -->
                <a-marker type="barcode" value="8">
                    <a-sphere position="-0 0 -2" radius="1.15" color="white"></a-sphere>
                    <a-sphere position="-0 0.2 -2" radius="1.20" color="red"></a-sphere>
                    <a-cylinder position="-0 0.025 -2" radius="1.25" height="0.2" color="black"></a-cylinder>
                    <a-cylinder position="-0 0.1 -0.85" radius="0.3" height="0.2" rotation="0 90 90" color="black"></a-cylinder>
                    <a-cylinder position="-0 0.1 -0.85" radius="0.2" height="0.21" rotation="0 90 90" color="white"></a-cylinder>
                    <a-cylinder position="-0 0.1 -0.85" radius="0.13" height="0.26" rotation="0 90 90" color="white"></a-cylinder>
                       <a-text position="0 2 -2" value="Makka ismailova"></a-text>
                </a-marker>

          <!-- Mathias -->
          <a-marker type="barcode" value="9">
            <a-plane position="0 -0.2 -2" rotation="-90 0 0" width="3" height="2" color="#090"></a-plane>
            <a-box position="0.5 0.5 -2" scale="0.25 1.5 0.25" rotation="-20 90 0" color="black"></a-box>
            <a-box position="-0.5 0.5 -2" scale="0.25 1.5 0.25" rotation="20 90 0" color="black"></a-box>
            <a-cylinder position="0 1.5 -2" radius="0.45" height="1" color="black"></a-cylinder>
            <a-box position="0.75 1.5 -2" scale="0.2 1 0.2" rotation="-60 90 0" color="black"></a-box>
            <a-box position="-0.75 1.5 -2" scale="0.2 1 0.2" rotation="60 90 0" color="black"></a-box>
            <a-sphere position="-1.1 1.3 -2" radius="0.2" color="#FFC65D"></a-sphere>
            <a-sphere position="1.1 1.3 -2" radius="0.2" color="#FFC65D"></a-sphere>
            <a-sphere position="0 2.4 -2" radius="0.4" color="#FFC65D"></a-sphere>
            <a-sphere position="0.2 2.4 -1.67" radius="0.1" color="white"></a-sphere>
            <a-sphere position="-0.2 2.4 -1.67" radius="0.1" color="white"></a-sphere>
            <a-sphere position="-0.2 2.4 -1.61" radius="0.05" color="black"></a-sphere>
            <a-sphere position="0.2 2.4 -1.61" radius="0.05" color="black"></a-sphere>
            <a-box position="0 2.35 -1.72" scale="0.1 0.3 0.1" rotation="-45 0 0" color="#FFC65D"></a-box>
            <a-box position="0 2.15 -1.7" scale="0.3 0.05 0.04" rotation="0 0 0" color="#b43"></a-box>
            <!-- hat -->
            <a-cylinder position="0 2.7 -2" radius="0.42" height="0.03" color="black"></a-cylinder>
            <a-cylinder position="0 2.7 -2" radius="0.28" height="0.6" color="black"></a-cylinder> 
            <a-text align="center" position="0 3.3 -2" value="Mathias Arenfeldt"></a-text>
        </a-marker>
            
            
        <!-- Gunnnar -->
        <a-marker type="barcode" value="7">
            <a-entity-assets>
                <a-asset-item id="gunnar" src="https://cdn.glitch.global/3c1ae3a9-a5bb-4f57-a241-63a7461d41cf/player.glb?v=1706097808991"></a-asset-item>
              </a-entity-assets>
        
              <!-- Add animation-mixer component to play glTF animations -->
              <a-entity
                gltf-model="#gunnar"
                position="0 0 0"
                scale="0.3 0.3 0.3"
                rotation="0 180 0"
                animation-mixer
              ></a-entity>
        
              <a-text
                value="Gunnar"
                color="black"
                position="0 1.1 0"
                align="center"
              ></a-text>
              <a-text
                value="Gunnar"
                color="black"
                position="0 1.1 0"
                align="center"
                rotation="0 180 0"
              ></a-text>
          </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
